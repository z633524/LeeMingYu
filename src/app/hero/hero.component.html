<div class="jumbotron bg-dark">
  <div class="container">
    <h1 class="display-4 text-center text-white mb-4">鄰近景點</h1>
    <ngb-carousel *ngIf="scenery">
      <ng-template ngbSlide *ngFor="let slide of scenery">
        <img [src]="slide.img" width="100%" height="800px" alt="Random first slide">
        <div class="carousel-caption">
          <h3>{{ slide.title }}</h3>
          <p>{{ slide.desc }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
